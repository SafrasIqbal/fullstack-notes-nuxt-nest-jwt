services:
  api:
    build: ./api
    ports:
      - "4000:4000"
    environment:
      PORT: "4000"
      JWT_SECRET: "dev-secret"
      DATABASE_URL: "file:/data/dev.db"
    volumes:
      - api_sqlite:/data

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: "http://localhost:4000"
    depends_on:
      - api

volumes:
  api_sqlite:
